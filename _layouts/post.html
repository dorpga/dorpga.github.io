<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title | smartify }}</title>
        {% include scripts.html %}
    </head>
    <body>
        {% include header.html %}
        <main>
            <div class="container-condensed">
                <div class="Box Box--condensed m-3" id="articlebox">
                    <div class="Box-header">
                        <h3 class="Box-title">Article</h3>
                    </div>
                    <div class="Box-body">
                        <article>
                            <h1 id="page-title">{{ page.title | smartify }}</h1>
                            <div class="markdown-body" id="page-content">
                            {{ content }}
                            </div>
                        </article>
                    </div>
                </div>
                {% include comments.html %}
            </div>
        </main>
        {% include footer.html %}
    </body>
</html>
