<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title | smartify }}</title>
        <meta content="{{ page.title }}" property="og:title">
        <meta content="{{ /images/opengraph.png | relative_url }}" property="og:image">
        <meta content="{{ page.url }}" property="og:url">
        <meta content="article" property="og:type">
        <meta content="{{ post.author }}" property="article:author">
        <meta content="{{ post.categories }}" property="article:section">
        <meta content="{{ post.tags }}" property="article:tag">
        {% include scripts.html %}
    </head>
    <body>
        {% include header.html %}
        <main>
            <div class="container-condensed">
                <div class="Box Box--condensed m-3" id="articlebox">
                    <div class="Box-header">
                        <h3 class="Box-title"><span class="octicon octicon-file-text"></span> Article</h3>
                    </div>
                    <div class="Box-row">
                        <h1 class="article-title">{{ page.title | smartify }}</h1>
                    </div>
                    <div class="Box-row">
                        <div class="markdown-body article-body">
                            {{ content }}
                        </div>
                    </div>
                </div>
                {% include ads/box.html %}
                {% include comments.html %}
            </div>
        </main>
        {% include footer.html %}
    </body>
</html>
