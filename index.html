---
layout: default
---

{% for post in site.posts %}
<article class="pl-item" id="post-{{ post.slug }}">
  <h2 class="pl-title">
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <div class="pl-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  <p class="pl-excerpt">
    {{ post.excerpt }}
  </p>
</article>
{% endfor %}
